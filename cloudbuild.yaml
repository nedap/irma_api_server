steps:
- name: 'gcr.io/cloud-builders/gradle'
  args: ['war']
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--tag=eu.gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/kubectl'
  args: [ 'set', 'image', 'deployment/irma_api_server', 'container=eu.gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west4-a'
  - 'CLOUDSDK_CONTAINER_CLUSTER=tech-demo-zonal'
images: ['eu.gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA']
